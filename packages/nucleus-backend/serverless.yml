service: nucleus-backend
plugins:
  - serverless-webpack
  - serverless-offline-sqs
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x

custom:
  webpack:
    keepOutputDirectory: true
    packager: yarn
  serverless-offline-sqs:
    autoCreate: true
    endpoint: http://0.0.0.0:9324

resources:
  Resources:
    Queue:
      Type: AWS::SQS::Queue
      Properties:
        ContentBasedDeduplication: true
        FifoQueue: true
        QueueName: Queue.fifo

functions:
  graphql:
    events:
      - http:
          cors: true
          method: get
          path: graphql
      - http:
          cors: true
          method: post
          path: graphql
    handler: src/graphql/index.graphqlHandler
  queue:
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - Queue
              - Arn
    handler: src/queue/index.queueHandler
